name: Run Tests

on:
  push:
    branches:
      - main  # Adjust to your main branch name
  pull_request:
    branches:
      - main  # Adjust to your main branch name
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14  # Specify a stable version to avoid compatibility issues
        env:
          POSTGRES_DB: myproject
          POSTGRES_USER: myprojectuser
          POSTGRES_PASSWORD: 'password'  # Ensure this matches your local configuration
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U myprojectuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Use your current Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure your dependencies are correctly listed here

      - name: Apply Database Migrations
        env:
          DJANGO_SETTINGS_MODULE: myproject.settings
        run: |
          python manage.py migrate  # Applies migrations to set up the database schema

      - name: Run Tests
        env:
          DJANGO_SETTINGS_MODULE: myproject.settings
        run: |
          python manage.py test  # Executes the Django test suite
